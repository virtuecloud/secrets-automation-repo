name: "Create Repository Secrets"

on:
  push:
    branches:
      - main  # Runs on push to main
  workflow_dispatch:  # Allows manual execution

permissions:
  actions: write
  contents: read

jobs:
  create-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repository
        run: |
          git clone https://github.com/${{ github.repository }}.git repo
          cd repo
          ls -la  # âœ… Verify files are cloned

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install PyGithub

      - name: Run Secret Creation Script
        run: |
          cd repo
          python scripts/create_secrets.py
        env:
          GITHUB_TOKEN: ${{ secrets.PATT_TOKEN }}  
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Debugging Output on Failure
        if: failure()
        run: |
          echo "ðŸš¨ Script failed! Listing repository files:"
          ls -la repo
