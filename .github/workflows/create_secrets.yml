name: "Create Repository Secrets"

on:
  push:
    branches:
      - main  # Runs on push to main
  workflow_dispatch:  # Allows manual execution

permissions:
  actions: write
  contents: read

jobs:
  create-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install PyGithub

      - name: Run Secret Creation Script
        run: python scripts/create_secrets.py  # Assuming script is in the repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Debugging Output on Failure
        if: failure()
        run: |
          echo "ðŸš¨ Script failed! Listing repository files:"
          ls -la
